<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Event Organizer</title>
    <meta name="description" content="Đặt lại mật khẩu quản trị Event Organizer">

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css">

    <style>
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .reset-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .reset-form h1 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-form">
            <h1>Đặt lại mật khẩu</h1>
            
            <!-- Màn hình loading -->
            <div id="token-loading">Đang kiểm tra token...</div>
            
            <!-- Form đặt lại mật khẩu -->
            <div id="reset-password-form-container" style="display: none;">
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="new-password">Mật khẩu mới</label>
                        <input type="password" id="new-password" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
                        <a href="/admin.html" class="btn btn-outline">Quay lại đăng nhập</a>
                    </div>
                    <input type="hidden" id="reset-token" name="token">
                </form>
                <div id="reset-message" class="message" style="display: none;"></div>
            </div>
            
            <!-- Màn hình token hết hạn -->
            <div id="token-expired" class="message error-message" style="display: none;">
                <p>Token không hợp lệ hoặc đã hết hạn.</p>
                <p>Vui lòng yêu cầu <a href="/admin.html">đặt lại mật khẩu</a> mới.</p>
            </div>
            
            <!-- Màn hình đặt lại mật khẩu thành công -->
            <div id="reset-success" class="message success-message" style="display: none;">
                <p>Đặt lại mật khẩu thành công!</p>
                <p>Bạn sẽ được chuyển hướng đến trang đăng nhập sau 3 giây...</p>
                <p>Nếu không được chuyển hướng tự động, vui lòng <a href="/admin.html">nhấp vào đây</a>.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/reset-password.js"></script>
</body>

</html>
